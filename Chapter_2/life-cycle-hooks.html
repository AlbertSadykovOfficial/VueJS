<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymus">

</head>
<body>

<div id='app'></div>
<script>
	// Включение и выключение функций обратнрго вызова (глобально, чтобы можно было использовтаь во VUE)
	// Если бы переменная была помещена в объявление Vue, то beforeCreate бы не вывелось
	var APP_LOG_LIFECYCLE_EVENTS = true;	

	// Приложение выводит основные собития жизненного цикла
	//
	//	Хуки создания приложения
	/*
			beforeCreate
			created
			beforeMount
			mounted
	*/

	// Назначение
	/*
			ХУки позводят очищать данные в прилоении или компоненте. 
	*/

	var webstore = new Vue({
	  el: "#app",
	  data: {
	    sitename: "Vue.js Pet Depot",
	  },
	  beforeCreate: function() {	//#B
	    if (APP_LOG_LIFECYCLE_EVENTS) {	//#B
	      console.log("beforeCreate");	//#B
	    }	//#B
	  },	//#B
	  created: function() {	//#C
	    if (APP_LOG_LIFECYCLE_EVENTS) {	//#C
	      console.log("created");	//#C
	    }	//#C
	  },	//#C
	  beforeMount: function() {	//#D
	    if (APP_LOG_LIFECYCLE_EVENTS) {	//#D
	      console.log("beforeMount");	//#D
	    }	//#D
	  },	//#D
	  mounted:  function() {	//#E
	    if (APP_LOG_LIFECYCLE_EVENTS) {	//#E
	      console.log("mounted"); 	//#E
	    } 	//#E
	  },	//#E
	  beforeUpdate:  function() { 	//#F
	    if (APP_LOG_LIFECYCLE_EVENTS) { 	//#F
	      console.log("beforeUpdate"); 	//#F
	    } 	//#F
	  },	//#F
	  updated:  function() { 	//#G
	    if (APP_LOG_LIFECYCLE_EVENTS) { 	//#G
	      console.log("updated"); 	//#G
	    } 	//#G
	  },	//#G
	  beforeDestroy:  function() { 	//#H
	    if (APP_LOG_LIFECYCLE_EVENTS) { 	//#H
	      console.log("beforeDestroy "); 	//#H
	    } 	//#H
	  },	//#H
	  destroyed:  function() { 	//#I
	    if (APP_LOG_LIFECYCLE_EVENTS) { 	//#I
	      console.log("destroyed"); 	//#I
	    } 	//#I
	  }	//#I
	});
</script>
</body>
</html>
